<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>19</td>
            <td>24</td>
        </tr>
    </table>
    <script>
        let tables = document.querySelectorAll('table tr');
        for (let element of tables) {
            let rowItems = element.querySelectorAll('td');
            let sum = 0;
            for (let eachCell of rowItems) {
                let eachData = eachCell.innerHTML;
                sum += +eachData;
            }
            let newItem = document.createElement('td');
            element.appendChild(newItem).innerHTML = sum;
        }
        
    </script>
    
</body>
</html>
